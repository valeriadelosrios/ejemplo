<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Supervisado</title>
<style>
    /* Reset bÃ¡sico para consistencia */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a1a;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.chat-container {
    width: 100%;
    max-width: 600px;
    background-color: #2d2d2d;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    padding: 30px;
    display: flex;
    flex-direction: column;
    height: 80vh;
    max-height: 600px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #ffffff;
    font-size: 24px;
    font-weight: 600;
}

#chat {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border: 1px solid #555555;
    border-radius: 8px;
    background-color: #3a3a3a;
    margin-bottom: 20px;
    scrollbar-width: thin;
    scrollbar-color: #666666 #3a3a3a;
}

#chat p {
    margin-bottom: 10px;
    padding: 10px 15px;
    border-radius: 8px;
    line-height: 1.4;
    font-size: 16px;
}

#chat p b {
    font-weight: 600;
}

#chat p:nth-child(odd) {
    background-color: #4a4a4a;
    align-self: flex-end;
    text-align: right;
    color: #e0e0e0;
}

#chat p:nth-child(even) {
    background-color: #5a5a5a;
    align-self: flex-start;
    color: #e0e0e0;
}

#userInput {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #666666;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 10px;
    outline: none;
    background-color: #3a3a3a;
    color: #e0e0e0;
    transition: border-color 0.3s ease;
}

#userInput:focus {
    border-color: #3498db;
}

button {
    width: 100%;
    padding: 12px;
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

button:active {
    background-color: #21618c;
}

/* Responsive para mÃ³viles */
@media (max-width: 768px) {
    .chat-container {
        padding: 20px;
        height: 90vh;
    }
    
    h2 {
        font-size: 20px;
    }
    
    #chat p {
        font-size: 14px;
    }
    
    #userInput, button {
        font-size: 14px;
    }
}
</style>    
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ’¬ Chatbot Supervisado</h2>
        <div id="chat"></div>
        <input type="text" id="userInput" placeholder="Escribe algo...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            const response = await fetch("/get_response", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            document.getElementById("chat").innerHTML += `<p><b>TÃº:</b> ${userInput}</p>`;
            document.getElementById("chat").innerHTML += `<p><b>Bot:</b> ${data.response}</p>`;
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
